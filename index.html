<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aidan's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <aside class="left-nav">
      <p class="name-title tab" data-tab="home">aidan sky chang</p>
      <!-- Fill in Tabs names here -->
      <ul class="nav-links">
        <li class="tab" data-tab="films">films</li>
        <li class="tab" data-tab="comics">comics</li>
        <li class="tab" data-tab="drawings">drawings</li>
        <li class="tab" data-tab="about">about</li>
      </ul>
    </aside>

    <main class="page-content">
      <div id="tabs">
        <div id="tab-home">
          <div class="home-grid">
            <div class="home-thumbnail" data-tab-target="films">
              <div class="thumbnail-wrapper">
                <img src="res/film-thumbnail.jpg" alt="Films">
                <div class="thumbnail-overlay">FILMS</div>
              </div>
              <p class="thumbnail-title">FILMS</p>
            </div>
            <div class="home-thumbnail" data-tab-target="comics">
              <div class="thumbnail-wrapper">
                <img src="res/comics-thumbnail.png" alt="Comics">
                <div class="thumbnail-overlay">COMICS</div>
              </div>
              <p class="thumbnail-title">COMICS</p>
            </div>
            <div class="home-thumbnail" data-tab-target="drawings">
              <div class="thumbnail-wrapper">
                <img src="res/drawings-thumbnail.PNG" alt="Drawings">
                <div class="thumbnail-overlay">DRAWINGS</div>
              </div>
              <p class="thumbnail-title">DRAWINGS</p>
            </div>
          </div>
        </div>
        <div id="tab-films" class="hidden">
          <!-- Content for films -->
          <!-- Row with 1 image -->
          <div class="single-content-images">
            <div class="image-box-single">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Wo6Vrn93dEs?si=5TbISA0MelqrcaFW"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
          <!-- Row with 2 images -->
          <div class="dual-content-images">
            <div class="image-box-dual"></div>
            <div class="image-box-dual"></div>
          </div>
        </div>
        <div id="tab-comics" class="hidden">
          <!-- Content for comics -->
          <!-- Row with 1 image -->
          <div class="single-content-images">
            <div class="image-box-single"></div>
          </div>
          <!-- Row with 2 images -->
          <div class="dual-content-images">
            <div class="image-box-dual"></div>
            <div class="image-box-dual"></div>
          </div>
        </div>
        <div id="tab-drawings" class="hidden">
          <!-- Content for drawings -->
          <!-- Row with 1 image -->
          <div class="single-content-images">
            <div class="image-box-single"></div>
          </div>
          <!-- Row with 2 images -->
          <div class="dual-content-images">
            <div class="image-box-dual"></div>
            <div class="image-box-dual"></div>
          </div>
        </div>
        <div id="tab-about" class="hidden">
          <!-- Content for about -->
          <!-- ✏️ About Text -->
          <div class="about-text">
            <p>Hello! I’m Aidan Sky Chang — a filmmaker. Welcome to my portfolio!</p>
          </div>
        </div>
      </div>
  </div>
  </div>
  </main>
  </div>

  <!-- Copyright footer -->
  <footer>
    © 2025 AIDAN CHANG
  </footer>
</body>

</html>
